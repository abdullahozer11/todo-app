{% extends "base.html" %}

{% block content %}

    <h3> ToDo List</h3>
    <h5> {{ title }}</h5>

    <ul>
    {% for todo_item in todo_list %}
        <li onclick="location.href='{% url "item-update" list_id=todo_list_id pk=todo_item.id %}'"> {{ todo_item.title }}</li>
    {% endfor %}
    </ul>
    <input type="button" value="Add new task" class="text" onclick="location.href='{% url "item-add" list_id=todo_list_id %}'">
{% endblock %}

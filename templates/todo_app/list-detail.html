{% extends "base.html" %}

{% block content %}

    <h3> ToDo List</h3>
    <h5> {{ todo_list.title }}</h5>

    <ul>
    {% for todo_item in todo_items %}
        <li onclick="location.href='{% url "item-update" list_id=todo_list.id pk=todo_item.id %}'"> {{ todo_item.title }}</li>
    {% endfor %}
    </ul>
    <input type="button" value="Add new task" class="text" onclick="location.href='{% url "item-add" list_id=todo_list.id %}'">
    <input type="button" value="Delete" class="text" onclick="location.href='{% url "list-delete" pk=todo_list.id %}'">
{% endblock %}

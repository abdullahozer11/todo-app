{% extends "base.html" %}

{% block content %}
<h3> {{ task.todo_list.title }} </h3>
<h4> Update task "{{ task.title }}"</h4>

<form method="post">
{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit"> Save </button>
</form>
<input type="button" value="Delete" onclick="location.href='{% url "item-delete" list_id=task.todo_list.id pk=task.id %}'">

{% endblock %}

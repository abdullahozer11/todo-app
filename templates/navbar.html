<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary" onclick="location.href='{% url "index" %}'">Home</a></li>
{#                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>#}
                <li><a href="#" class="nav-link px-2 text-white" onclick="location.href='{% url "about" %}'">About</a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-outline-light me-2"
                            onclick="location.href='{% url "profile" user.username %}'">
                        {{ user.username }}
                    </button>
                    <button type="button" class="btn btn-warning"
                            onclick="location.href='{% url "logout" %}'">Logout</button>
                {% else %}
                    <button type="button" class="btn btn-outline-light me-2"
                            onclick="location.href='{% url "login" %}'">Login</button>
                    <button type="button" class="btn btn-warning"
                            onclick="location.href='{% url "signup" %}'">Sign-up</button>
                {% endif %}
            </div>
        </div>
    </div>
</header>
